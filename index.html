<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการสต็อกและขายสินค้า</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> ระบบจัดการสต็อกและขายสินค้า</h1>
            <p>เชื่อมต่อกับ Google Sheets</p>
        </header>
        <div class="tabs">
            <button class="tab-btn active" data-tab="pos">หน้าขายสินค้า</button>
            <button class="tab-btn" data-tab="inventory">จัดการสินค้า</button>
        </div>
        <!-- หน้าขายสินค้า (POS) -->
        <div id="pos" class="tab-content active">
            <h2 class="section-title"><i class="fas fa-shopping-cart"></i> หน้าขายสินค้า</h2>
            <div class="search-box">
                <input type="text" id="search-pos" placeholder="ค้นหาสินค้า...">
                <button><i class="fas fa-search"></i> ค้นหา</button>
            </div>
            <div id="products-pos-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>กำลังโหลดข้อมูลสินค้า...</p>
                </div>
            </div>
            <div class="cart-section">
                <h3><i class="fas fa-receipt"></i> ตะกร้าสินค้า</h3>
                <div class="cart-items" id="cart-items">
                    <!-- รายการในตะกร้าจะแสดงที่นี่ -->
                </div>
                <div class="cart-total">
                    <span>ยอดรวม:</span>
                    <span id="cart-total">฿0.00</span>
                </div>
                <div class="payment-section">
                    <div class="payment-input">
                        <label for="payment-amount">จำนวนเงินที่ลูกค้าจ่าย:</label>
                        <input type="number" id="payment-amount" placeholder="0.00">
                    </div>
                    <div class="payment-input">
                        <label>เงินทอน:</label>
                        <div class="change-display" id="change-amount">฿0.00</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success btn-large" id="checkout-btn">
                        <i class="fas fa-cash-register"></i> ชำระเงิน
                    </button>
                    <button class="btn btn-danger btn-large" id="clear-cart-btn">
                        <i class="fas fa-trash"></i> ล้างตะกร้า
                    </button>
                </div>
            </div>
        </div>
        <!-- หน้าจัดการสินค้า -->
        <div id="inventory" class="tab-content">
            <h2 class="section-title"><i class="fas fa-boxes"></i> จัดการสินค้า</h2>
            <div class="search-box">
                <input type="text" id="search-inventory" placeholder="ค้นหาสินค้า...">
                <button><i class="fas fa-search"></i> ค้นหา</button>
            </div>
            <button class="btn btn-primary" id="add-product-btn" style="margin-bottom: 20px;">
                <i class="fas fa-plus"></i> เพิ่มสินค้าใหม่
            </button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>รหัส</th>
                            <th>ชื่อสินค้า</th>
                            <th>ราคา</th>
                            <th>สต็อก</th>
                            <th>สถานะ</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner"></i>
                                <p>กำลังโหลดข้อมูลสินค้า...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- ฟอร์มเพิ่ม/แก้ไขสินค้า -->
    <div id="product-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <h3 id="modal-title" style="margin-bottom: 20px;">เพิ่มสินค้าใหม่</h3>
            <div class="form-group">
                <label for="product-name">ชื่อสินค้า:</label>
                <input type="text" id="product-name" placeholder="ชื่อสินค้า" name="ชื่อสินค้า" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-price">ราคา:</label>
                    <input type="number" id="product-price" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="product-stock">สต็อก:</label>
                    <input type="number" id="product-stock" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label for="product-description">รายละเอียด:</label>
                <textarea id="product-description" rows="3" placeholder="รายละเอียดสินค้า (ไม่จำเป็น)"></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" id="save-product-btn" style="flex: 1;">บันทึก</button>
                <button class="btn btn-danger" id="cancel-product-btn" style="flex: 1;">ยกเลิก</button>
            </div>
        </div>
    </div>
    <!-- แจ้งเตือน -->
    <div id="notification" class="notification"></div>
    <script>
        // URL ของ Google Apps Script ที่คุณให้มา
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDWWpTE282jyj8Kt-PrC0hiCSO3pa64tw5baGWlEFdbx5_LsoD2JcLy_upKu6hoJqTQA/exec";
        let products = [];
        let cart = [];
        let editingProductId = null;
        // ฟังก์ชันแสดงแจ้งเตือน
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        // ฟังก์ชันเปลี่ยนแท็บ
        function switchTab(tabName) {
            // ซ่อนทุกแท็บ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // แสดงแท็บที่เลือก
            document.getElementById(tabName).classList.add('active');
            // อัปเดตปุ่มแท็บ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');
        }
        // ฟังก์ชันดึงข้อมูลสินค้าจาก Google Sheets
        async function fetchProducts() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getProducts`);
                const data = await response.json();
                if (data.status === "success") {
                    products = data.products.map(product => ({
                        id: parseInt(product.id),
                        name: product.name,
                        price: parseFloat(product.price),
                        stock: parseInt(product.stock),
                        description: product.description || ""
                    }));
                    return true;
                } else {
                    throw new Error(data.message || "ไม่สามารถดึงข้อมูลสินค้าได้");
                }
            } catch (error) {
                console.error("Error fetching products:", error);
                showNotification("ไม่สามารถดึงข้อมูลสินค้าได้: " + error.message, false);
                return false;
            }
        }
        // ฟังก์ชันบันทึกสินค้าไปยัง Google Sheets
        async function saveProductToSheet(productData) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addProduct',
                        ...productData
                    })
                });
                const data = await response.json();
                if (data.status === "success") {
                    return true;
                } else {
                    throw new Error(data.message || "ไม่สามารถบันทึกสินค้าได้");
                }
            } catch (error) {
                console.error("Error saving product:", error);
                showNotification("ไม่สามารถบันทึกสินค้าได้: " + error.message, false);
                return false;
            }
        }
        // ฟังก์ชันอัปเดตสินค้าใน Google Sheets
        async function updateProductInSheet(productId, productData) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateProduct',
                        id: productId,
                        ...productData
                    })
                });
                const data = await response.json();
                if (data.status === "success") {
                    return true;
                } else {
                    throw new Error(data.message || "ไม่สามารถอัปเดตสินค้าได้");
                }
            } catch (error) {
                console.error("Error updating product:", error);
                showNotification("ไม่สามารถอัปเดตสินค้าได้: " + error.message, false);
                return false;
            }
        }
        // ฟังก์ชันลบสินค้าจาก Google Sheets
        async function deleteProductFromSheet(productId) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'deleteProduct',
                        id: productId
                    })
                });
                const data = await response.json();
                if (data.status === "success") {
                    return true;
                } else {
                    throw new Error(data.message || "ไม่สามารถลบสินค้าได้");
                }
            } catch (error) {
                console.error("Error deleting product:", error);
                showNotification("ไม่สามารถลบสินค้าได้: " + error.message, false);
                return false;
            }
        }
        // ฟังก์ชันบันทึกยอดขายไปยัง Google Sheets
        async function saveSaleToSheet(saleData) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addSale',
                        ...saleData
                    })
                });
                const data = await response.json();
                if (data.status === "success") {
                    return true;
                } else {
                    throw new Error(data.message || "ไม่สามารถบันทึกยอดขายได้");
                }
            } catch (error) {
                console.error("Error saving sale:", error);
                showNotification("ไม่สามารถบันทึกยอดขายได้: " + error.message, false);
                return false;
            }
        }
        // ฟังก์ชันแสดงสินค้าในหน้า POS
        function renderPOSProducts(productsToShow) {
            const container = document.getElementById('products-pos-container');
            if (productsToShow.length === 0) {
                container.innerHTML = '<div class="loading"><p>ไม่พบสินค้า</p></div>';
                return;
            }
            let html = '<div class="products-grid">';
            productsToShow.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-image">
                            <i class="fas fa-apple-alt"></i>
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">฿${product.price.toFixed(2)}</div>
                        <div class="product-stock ${product.stock < 10 ? 'stock-low' : ''}">
                            สต็อก: ${product.stock} ชิ้น
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                <i class="fas fa-plus"></i> เพิ่ม
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }
        // ฟังก์ชันแสดงสินค้าในหน้าจัดการสินค้า
        function renderInventoryProducts(productsToShow) {
            const tbody = document.getElementById('products-table');
            if (productsToShow.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading"><p>ไม่พบสินค้า</p></td></tr>';
                return;
            }
            let html = '';
            productsToShow.forEach(product => {
                let statusClass = 'status-in-stock';
                let statusText = 'มีสต็อก';
                if (product.stock === 0) {
                    statusClass = 'status-out-of-stock';
                    statusText = 'หมดสต็อก';
                } else if (product.stock < 10) {
                    statusClass = 'status-low-stock';
                    statusText = 'สต็อกต่ำ';
                }
                html += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>฿${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <span class="status-indicator ${statusClass}"></span>
                            ${statusText}
                        </td>
                        <td>
                            <button class="btn btn-warning" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i> แก้ไข
                            </button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> ลบ
                            </button>
                        </td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }
        // ฟังก์ชันเพิ่มสินค้าลงตะกร้า
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            if (product.stock <= 0) {
                showNotification('สินค้าหมดสต็อก', false);
                return;
            }
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity >= product.stock) {
                    showNotification('ไม่สามารถเพิ่มสินค้าได้ สต็อกไม่เพียงพอ', false);
                    return;
                }
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            renderCart();
            showNotification(`เพิ่ม ${product.name} ลงตะกร้าแล้ว`);
        }
        // ฟังก์ชันแสดงตะกร้าสินค้า
        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">฿${item.price.toFixed(2)} × ${item.quantity}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="cart-item-total">฿${itemTotal.toFixed(2)}</div>
                    <button class="btn btn-danger" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(cartItem);
            });
            document.getElementById('cart-total').textContent = `฿${total.toFixed(2)}`;
            calculateChange();
        }
        // ฟังก์ชันอัปเดตจำนวนสินค้าในตะกร้า
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            const product = products.find(p => p.id === productId);
            const newQuantity = item.quantity + change;
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }
            if (newQuantity > product.stock) {
                showNotification('ไม่สามารถเพิ่มสินค้าได้ สต็อกไม่เพียงพอ', false);
                return;
            }
            item.quantity = newQuantity;
            renderCart();
        }
        // ฟังก์ชันลบสินค้าจากตะกร้า
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }
        // ฟังก์ชันคำนวณเงินทอน
        function calculateChange() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const payment = parseFloat(document.getElementById('payment-amount').value) || 0;
            const change = payment - total;
            document.getElementById('change-amount').textContent = `฿${change >= 0 ? change.toFixed(2) : '0.00'}`;
        }
        // ฟังก์ชันชำระเงิน
        async function checkout() {
            if (cart.length === 0) {
                showNotification('กรุณาเลือกสินค้าก่อนชำระเงิน', false);
                return;
            }
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const payment = parseFloat(document.getElementById('payment-amount').value) || 0;
            if (payment < total) {
                showNotification('จำนวนเงินไม่เพียงพอ', false);
                return;
            }
            // สร้างข้อมูลยอดขาย
            const saleData = {
                items: cart.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity,
                    total_price: (item.price * item.quantity).toFixed(2)
                })),
                total_amount: total.toFixed(2),
                payment_amount: payment.toFixed(2),
                change_amount: (payment - total).toFixed(2)
            };
            // บันทึกยอดขาย
            const saleSaved = await saveSaleToSheet(saleData);
            if (!saleSaved) {
                showNotification('ไม่สามารถบันทึกยอดขายได้', false);
                return;
            }
            // อัปเดตสต็อกใน local และใน Google Sheets
            const updatePromises = cart.map(async item => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    const originalStock = product.stock;
                    product.stock -= item.quantity;
                    // อัปเดตสต็อกใน Google Sheets
                    return await updateProductInSheet(product.id, {
                        name: product.name,
                        price: product.price.toFixed(2),
                        stock: product.stock,
                        description: product.description
                    }).catch(error => {
                        // ถ้าอัปเดตไม่สำเร็จ ให้คืนค่าสต็อกกลับ
                        console.error("Failed to update stock for product", product.id, error);
                        product.stock = originalStock;
                        showNotification(`ไม่สามารถอัปเดตสต็อกสินค้า ${product.name} ได้`, false);
                        return false;
                    });
                }
                return true; // ถ้าไม่พบสินค้า ถือว่าผ่าน
            });

            // รอให้การอัปเดตสต็อกทั้งหมดเสร็จสิ้น
            await Promise.all(updatePromises);

            // โหลดข้อมูลใหม่จาก Google Sheets เพื่อความแน่นอน
            await loadProducts();

            // ล้างตะกร้า
            cart = [];
            renderCart();
            document.getElementById('payment-amount').value = '';
            document.getElementById('change-amount').textContent = '฿0.00';
            
            showNotification('ชำระเงินเรียบร้อยแล้ว!');
        }
        // ฟังก์ชันเปิดฟอร์มเพิ่ม/แก้ไขสินค้า
        function openProductModal(isEdit = false, product = null) {
            const modal = document.getElementById('product-modal');
            const title = document.getElementById('modal-title');
            const saveBtn = document.getElementById('save-product-btn');
            if (isEdit && product) {
                title.textContent = 'แก้ไขสินค้า';
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock;
                document.getElementById('product-description').value = product.description || '';
                editingProductId = product.id;
            } else {
                title.textContent = 'เพิ่มสินค้าใหม่';
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-stock').value = '';
                document.getElementById('product-description').value = '';
                editingProductId = null;
            }
            modal.style.display = 'flex';
        }
        // ฟังก์ชันบันทึกสินค้า
        async function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            const description = document.getElementById('product-description').value.trim();
            if (!name || isNaN(price) || isNaN(stock)) {
                showNotification('กรุณากรอกข้อมูลให้ครบถ้วน', false);
                return;
            }
            const productData = {
                name: name,
                price: price.toFixed(2),
                stock: stock,
                description: description
            };
            let success = false;
            if (editingProductId) {
                // แก้ไขสินค้า
                success = await updateProductInSheet(editingProductId, productData);
                if (success) {
                    // อัปเดตใน local
                    const product = products.find(p => p.id === editingProductId);
                    if (product) {
                        product.name = name;
                        product.price = price;
                        product.stock = stock;
                        product.description = description;
                    }
                    showNotification('อัปเดตสินค้าเรียบร้อยแล้ว');
                }
            } else {
                // เพิ่มสินค้าใหม่
                success = await saveProductToSheet(productData);
                if (success) {
                    // ดึงข้อมูลใหม่จาก Sheets
                    await loadProducts();
                    showNotification('เพิ่มสินค้าเรียบร้อยแล้ว');
                }
            }
            if (success) {
                // อัปเดตการแสดงผล
                renderPOSProducts(products);
                renderInventoryProducts(products);
                // ปิดโมดัล
                document.getElementById('product-modal').style.display = 'none';
            }
        }
        // ฟังก์ชันแก้ไขสินค้า
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                openProductModal(true, product);
            }
        }
        // ฟังก์ชันลบสินค้า
        async function deleteProduct(productId) {
            if (confirm('คุณแน่ใจหรือไม่ที่ต้องการลบสินค้านี้?')) {
                const success = await deleteProductFromSheet(productId);
                if (success) {
                    // ลบจาก local
                    products = products.filter(p => p.id !== productId);
                    renderPOSProducts(products);
                    renderInventoryProducts(products);
                    showNotification('ลบสินค้าเรียบร้อยแล้ว');
                }
            }
        }
        // ฟังก์ชันค้นหาสินค้า
        function searchProducts(query, target) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );
            if (target === 'pos') {
                renderPOSProducts(filtered);
            } else {
                renderInventoryProducts(filtered);
            }
        }
        // ฟังก์ชันล้างตะกร้า
        function clearCart() {
            if (confirm('คุณแน่ใจหรือไม่ที่ต้องการล้างตะกร้า?')) {
                cart = [];
                renderCart();
                document.getElementById('payment-amount').value = '';
                document.getElementById('change-amount').textContent = '฿0.00';
                showNotification('ล้างตะกร้าเรียบร้อยแล้ว');
            }
        }
        // ฟังก์ชันโหลดข้อมูลสินค้า
        async function loadProducts() {
            const loaded = await fetchProducts();
            if (loaded) {
                renderPOSProducts(products);
                renderInventoryProducts(products);
            } else {
                // แสดงข้อความ error ในทั้งสองหน้า
                document.getElementById('products-pos-container').innerHTML = 
                    '<div class="loading"><p>ไม่สามารถโหลดข้อมูลสินค้าได้</p></div>';
                document.getElementById('products-table').innerHTML = 
                    '<tr><td colspan="6" class="loading"><p>ไม่สามารถโหลดข้อมูลสินค้าได้</p></td></tr>';
            }
        }
        // ตั้งค่า Event Listeners เมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', async function() {
            // โหลดข้อมูลสินค้า
            await loadProducts();
            // ตั้งค่าการเปลี่ยนแท็บ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchTab(this.getAttribute('data-tab'));
                });
            });
            // ตั้งค่าปุ่มชำระเงิน
            document.getElementById('checkout-btn').addEventListener('click', checkout);
            // ตั้งค่าปุ่มล้างตะกร้า
            document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
            // ตั้งค่าปุ่มเพิ่มสินค้า
            document.getElementById('add-product-btn').addEventListener('click', () => openProductModal());
            // ตั้งค่าปุ่มบันทึกสินค้า
            document.getElementById('save-product-btn').addEventListener('click', saveProduct);
            // ตั้งค่าปุ่มยกเลิก
            document.getElementById('cancel-product-btn').addEventListener('click', () => {
                document.getElementById('product-modal').style.display = 'none';
            });
            // ตั้งค่าการคำนวณเงินทอน
            document.getElementById('payment-amount').addEventListener('input', calculateChange);
            // ตั้งค่าการค้นหา
            document.getElementById('search-pos').addEventListener('input', function() {
                searchProducts(this.value, 'pos');
            });
            document.getElementById('search-inventory').addEventListener('input', function() {
                searchProducts(this.value, 'inventory');
            });
        });
    </script>
</body>
</html>
